<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>KruLabs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/css/touchpad.css">
		<script src="/static/js/touchpad.js" type="module"></script>
	</head>
	<body>
		<div id="container" v-cloak>
			<div class="button-grid">
				<div
					class="button"
					v-for="button of buttons"
					@mousedown="press(button)"
					@mouseup="release()"
					@touchstart="press(button)"
					@touchend="release()"
					:style="{ backgroundColor: button.bg_color, borderColor: button.border_color }"
					:class="{ active: active_button == button }"
				>{{ button.label }}</div>
			</div>
		</div>
	</body>
</html>
