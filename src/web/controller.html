<!DOCTYPE html>
<html>
	<head>
		<title>KruLabs v2 :: Controller</title>
		<link rel="stylesheet" type="text/css" href="./style/global.css">
		<link rel="stylesheet" type="text/css" href="./style/controller.css">
		<script src="./scripts/controller.js" type="module"></script>
	</head>
	<body>
		<div id="app">
			<div id="loading" v-if="false" class="overlay">
				<span>INITIALIZING KRULABS V2</span>
			</div>
			<div v-cloak>
				<div id="modal-overlay" class="overlay" v-if="modal_is_active">
					<div class="modal">
						<div class="modal-title">{{ modal_title }}</div>
						<div class="modal-message">{{ modal_message }}</div>
						<div class="modal-buttons">
							<div class="btn alert" @click="modal_cancel">CANCEL</div>
							<div class="btn alert" @click="modal_confirm">CONFIRM</div>
						</div>
					</div>
				</div>
				<div id="main-grid">
					<div id="main-grid-nav">
						<span>> KruLabs v2 :: Show Name Here</span>
						<div id="main-grid-nav-buttons">
							<div class="btn" v-for="page in nav_pages" :class="{ enabled: nav_page === page }" @click="nav_page = page">{{ page.toUpperCase() }}</div>
						</div>
					</div>
					<div id="main-grid-content">
						<template v-if="nav_page === 'project'">
							<div class="btn" @click="delete_world">DELETE THE WORLD</div>
						</template>
						<template v-if="nav_page === 'tracks'">
							TRACKS PANEL
						</template>
						<template v-if="nav_page === 'cues'">
							CUES PANEL
						</template>
						<template v-if="nav_page === 'zones'">
							ZONES PANEL
						</template>
						<template v-if="nav_page === 'config'">
							CONFIG PANEL
						</template>
					</div>
					<div id="main-grid-status">
						<div id="main-grid-status-socket-state">{{ socket_state_text }}</div>
						<div>Foo</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
