<!DOCTYPE html>
<html>
	<head>
		<title>KruLabs v2 :: Controller</title>
		<link rel="icon" type="image/png" href="/meta/favicon-96x96.png" sizes="96x96"/>
		<link rel="icon" type="image/svg+xml" href="/meta/favicon.svg" />
		<link rel="shortcut icon" href="/meta/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="KruLabs" />
		<link rel="manifest" href="/meta/site.webmanifest" />
		<link rel="stylesheet" type="text/css" href="./style/global.css">
		<link rel="stylesheet" type="text/css" href="./style/controller.css">
		<script src="./scripts/controller.js" type="module"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="false" class="overlay">
				<span>
					<span class="loader"></span>
					INITIALIZING KRULABS V2
				</span>
			</div>
			<div v-cloak>
				<div v-if="loading_message.length > 0" class="overlay">
					<span>
						<span class="loader"></span>
						{{ loading_message }}
					</span>
				</div>
				<div id="modal-overlay" class="overlay" v-if="modal_is_active">
					<div class="modal">
						<div class="modal-title">{{ modal_title }}</div>
						<div class="modal-message">{{ modal_message }}</div>
						<div class="modal-buttons">
							<template v-if="modal_type === 'CONFIRM'">
								<input type="button" class="alert" @click="modal_cancel" value="CANCEL"/>
								<input type="button" class="alert" @click="modal_confirm" value="CONFIRM"/>
							</template>
							<template v-else-if="modal_type === 'OK'">
								<input type="button" class="alert" @click="modal_cancel" value="OK"/>
							</template>
						</div>
					</div>
				</div>
				<div id="main-grid">
					<div id="main-grid-nav">
						<span>> KruLabs v2 :: {{ project_state.name }}</span>
						<div id="main-grid-nav-buttons">
							<input type="button" v-for="page in nav_pages" :class="{ enabled: nav_page === page }" @click="nav_page = page" :value="page.toUpperCase()"/>
						</div>
					</div>
					<div id="main-grid-content">
						<template v-if="nav_page === 'project'">
							<div class="panel-split">
								<div>
									<h1>AVAILABLE PROJECTS</h1>
									<div class="spacer"></div>
									<listbox-component :items="available_projects_sorted">
										<template v-slot="{ item }">
											<div :class="{ selected: selected_project_id === item.id }" @click="selected_project_id = item.id">
												<span>{{ item.name }}</span>
												<span>{{ format_datetime(item.last_saved) }}</span>
											</div>
										</template>
									</listbox-component>
									<div class="spacer"></div>
									<div class="button-tray">
										<input type="button" value="NEW" @click="save_project"/>
										<input type="button" value="LOAD" @click="load_selected_project"/>
										<input type="button" value="SAVE" @click="save_selected_project"/>
										<input type="button" value="DELETE" @click="delete_selected_project"/>
									</div>
								</div>
								<div>
									<div class="form">
										<label>
											PROJECT NAME:
											<input type="text" v-model="project_state.name"/>
										</label>
										<label>
											BLACKOUT FADE TIME (MS):
											<input type="number" v-model="project_state.blackout_time"/>
										</label>
										<label>
											VOLUME FADE TIME (MS):
											<input type="number" v-model="project_state.vol_fade_time"/>
										</label>
										<label class="inline">
											<input type="checkbox" v-model="project_state.preload_media"/>
											PRE-LOAD TRACK MEDIA
										</label>
									</div>
								</div>
							</div>
						</template>
						<template v-else-if="nav_page === 'cues'">
							<div class="panel-split panel-split-alt">
								<div>
									<template v-if="edit_mode === 'CUE' && selected_cue">
										<div class="form">
											<label>
												CUE NAME:
												<input type="text" v-model="selected_cue.name"/>
											</label>
											<label>
												CUE TIME:
												<time-input :value="selected_cue.time" @updated="selected_cue.time = $event" include-ms></time-input>
											</label>
											<label>
												CUE EVENT TYPE:
												<select v-model="selected_cue.event_type">
													<option v-for="[event_id, labels] in Object.entries(CEV_LABELS)" :value="event_id">{{ labels.long }}</option>
												</select>
											</label>
											<!-- CUE EVENT: PLAY_AUDIO -->
											<template v-if="selected_cue.event_type == 0x1">
												<label>
													[EVENT] TRACK SOURCE
													<select v-model="selected_cue.event_meta.src">
														<option v-for="src in source_list" :value="src">{{ src }}</option>
													</select>
												</label>
												<label>
													[EVENT] PLAYBACK CHANNEL
													<input type="text" v-model="selected_cue.event_meta.channel"/>
												</label>
												<label>
													[EVENT] PROJECTION ZONE ID
													<input type="text" v-model="selected_cue.event_meta.zone_id"/>
												</label>
												<label>
													[EVENT] TRACK VOLUME
													<input type="number" v-model="selected_cue.event_meta.volume"/>
												</label>
												<label class="inline">
													<input type="checkbox" v-model="selected_cue.event_meta.loop"/>
													[EVENT] LOOP TRACK
												</label>
												<label class="inline">
													<input type="checkbox" v-model="selected_cue.event_meta.confirm"/>
													[EVENT] CONFIRM PLAYBACK END
												</label>
											</template>
											<!-- CUE EVENT: GOTO -->
											<template v-else-if="selected_cue.event_type == 0x3">
												<label>
													[EVENT] TARGET CUE NAME
													<input type="text" v-model="selected_cue.event_meta.target_name"/>
												</label>
											</template>
											<!-- CUE EVENT: STOP_MEDIA -->
											<template v-else-if="selected_cue.event_type == 0x2">
												<label>
													[EVENT] CHANNEL
													<input type="text" v-model="selected_cue.event_meta.channel"/>
												</label>
											</template>
											<!-- CUE EVENT: START_LIVE -->
											<template v-else-if="selected_cue.event_type == 0x5">
												<label>
													[EVENT] PROJECTION ZONE ID
													<input type="text" v-model="selected_cue.event_meta.zone_id"/>
												</label>
											</template>
											<!-- CUE EVENT: CREATE_TIMER -->
											<template v-else-if="selected_cue.event_type == 0x7">
												<label>
													[EVENT] TIMER ID
													<input type="text" v-model="selected_cue.event_meta.timer_id"/>
												</label>
												<label>
													[EVENT] INITIAL VALUE
													<input type="number" v-model="selected_cue.event_meta.value"/>
												</label>
												<label>
													[EVENT] PROJECTION ZONE ID
													<input type="text" v-model="selected_cue.event_meta.zone_id"/>
												</label>
												<label>
													[EVENT] TIMER FONT (CSS)
													<input type="text" v-model="selected_cue.event_meta.font"/>
												</label>
												<label>
													[EVENT] TIMER COLOR (CSS)
													<input type="text" v-model="selected_cue.event_meta.color"/>
												</label>
											</template>
											<!-- CUE EVENT: SET_TIMER -->
											<template v-else-if="selected_cue.event_type == 0x8">
												<label>
													[EVENT] TIMER ID
													<input type="text" v-model="selected_cue.event_meta.timer_id"/>
												</label>
												<label>
													[EVENT] VALUE
													<input type="number" v-model="selected_cue.event_meta.value"/>
												</label>
											</template>
											<!-- CUE EVENT: START_TIMER, STOP_TIMER, PAUSE_TIMER -->
											<template v-else-if="selected_cue.event_type == 0x9 || selected_cue.event_type == 0xA || selected_cue.event_type == 0xB">
												<label>
													[EVENT] TIMER ID
													<input type="text" v-model="selected_cue.event_meta.timer_id"/>
												</label>
											</template>
											<!-- CUE EVENT: SHOW_MASK, HIDE_MASK -->
											<template v-else-if="selected_cue.event_type == 0xC || selected_cue.event_type == 0xD">
												<label>
													[EVENT] MASK ID
													<select v-model="selected_cue.event_meta.mask_id">
														<option v-for="mask in project_state.masks" :value="mask.id">{{ mask.name }}</option>
													</select>
												</label>
											</template>
											<div class="spacer"></div>
											<div class="button-tray">
												<input type="button" value="RETURN TO TRACKS" @click="edit_mode = 'NONE'"/>
											</div>
										</div>
									</template>
									<template v-else>
										<h1>TRACKS</h1>
										<div class="spacer"></div>
										<listbox-component :items="project_state.tracks">
											<template v-slot="{ item, index }">
												<div :class="{ selected: selected_track === item }" @click="selected_track = item">
													<span>{{ format_index(index) + ' ' + item.name }}</span>
													<span>{{ format_timespan(item.duration) }}</span>
												</div>
											</template>
										</listbox-component>
										<div class="spacer"></div>
										<div class="button-tray">
											<input type="button" value="ADD" @click="track_add"/>
											<input type="button" value="DELETE" @click="track_delete"/>
											<input type="button" value="EDIT" @click="edit_mode = 'TRACK'"/>
											<input type="button" value="UP" @click="track_move_up"/>
											<input type="button" value="DOWN" @click="track_move_down"/>
										</div>
									</template>
								</div>
								<div>
									<template v-if="edit_mode === 'TRACK' && selected_track">
										<div class="form">
											<label>
												TRACK NAME:
												<input type="text" v-model="selected_track.name"/>
											</label>
											<label>
												TRACK DURATION:
												<time-input :value="selected_track.duration" @updated="selected_track.duration = $event"></time-input>
											</label>
											<div class="spacer"></div>
											<div class="button-tray">
												<input type="button" value="CALCULATE DURATION" @click="calculate_track_duration"/>
												<input type="button" value="RETURN TO CUES" @click="edit_mode = 'NONE'"/>
											</div>
										</div>
									</template>
									<template v-else>
										<h1>CUES</h1>
										<div class="spacer"></div>
										<listbox-component :items="cue_stack_sorted">
											<template v-slot="{ item, index }">
												<div :class="{ selected: selected_cue === item, active: playback_time >= item.time }" @click="selected_cue = item">
													<span>{{ format_index(index) + ' ' + CEV_LABELS[item.event_type].short + ' ' + item.name }}</span>
													<span>{{ format_timespan_ms(item.time) }}</span>
												</div>
											</template>
										</listbox-component>
										<div class="spacer"></div>
										<div class="button-tray">
											<input type="button" value="GOTO" @click="cue_goto(selected_cue)"/>
											<input type="button" value="ADD" @click="cue_add"/>
											<input type="button" value="DELETE" @click="cue_delete"/>
											<input type="button" value="EDIT" @click="edit_mode = 'CUE'"/>
										</div>
									</template>
								</div>
								<div class="playback-panel">
									<div id="playback-info">
										<span>CT {{ playback_current_time }}</span>
										<span>CR {{ playback_remaining_time }}</span>
										<span>TR {{ playback_total_remaining }}</span>
									</div>
									<div id="playback-bar-row">
										<div id="playback-bar" @click="handle_playback_seek">
											<div id="playback-bar-fill" :style="{ width: (playback_factor * 100) + '%' }"></div>
											<template v-if="selected_track">
												<div class="playback-bar-cue" v-for="cue in cue_stack_sorted" :style="{ left: (cue.time / selected_track.duration) * 100 + '%' }"></div>
											</template>
										</div>
									</div>
									<div>
										<div class="button-tray">
											<input type="button" value="GO" @click="playback_go" :class="{ active: playback_live || media_preload_resolver !== null }"/>
											<input type="button" value="HOLD" @click="playback_hold" :class="{ active: !playback_live }"/>
											<input type="button" value="RESET" @click="playback_reset"/>
											<input type="button" value="BLACKOUT" @click="state_blackout = !state_blackout" :class="{ active: state_blackout }"/>
											<input type="button" value="LOOP" @click="playback_loop = !playback_loop" :class="{ active: playback_loop }"/>
											<input type="button" value="AUTO" @click="playback_auto = !playback_auto" :class="{ active: playback_auto }"/>
											<input type="button" value="F-HOLD" @click="vol_fade_hold" :class="{ active: vol_fade_active }"/>
											<input type="button" value="F-OUT" @click="vol_fade_out" :class="{ active: vol_fade_active }"/>
											<input type="button" value="F-BACK" @click="vol_fade_back" :class="{ active: vol_fade_active }"/>
											<input-slider text="VOLUME" :value="project_state.playback_volume" @updated="project_state.playback_volume = $event"></input-slider>
										</div>
									</div>
								</div>
							</div>
						</template>
						<template v-else-if="nav_page === 'zones'">
							<div class="panel-split panel-split-compact">
								<div>
									<listbox-component :items="project_state.zones">
										<template v-slot="{ item, index }">
											<div :class="{ selected: selected_zone === item }" @click="selected_zone = item">
												<span>{{ format_index(index) }} {{ item.name }} [{{ item.accessor_id }}]</span>
												<span><input type="checkbox" v-model="item.visible"/></span>
											</div>
										</template>
									</listbox-component>
									<div class="spacer"></div>
									<div class="button-tray">
										<input type="button" value="ADD" @click="zone_add()"/>
										<input type="button" value="EDIT" @click="edit_mode = 'ZONE'"/>
										<input type="button" value="DEL" @click="zone_delete"/>
										<input type="button" value="UP" @click="zone_move_up"/>
										<input type="button" value="DOWN" @click="zone_move_down"/>
										<input type="button" value="DUPE" @click="zone_duplicate"/>
									</div>
								</div>
								<div>
									<template v-if="edit_mode === 'ZONE' && selected_zone">
										<div class="form">
											<label>
												CUE NAME:
												<input type="text" v-model="selected_zone.name"/>
											</label>
											<label>
												ACCESSOR ID:
												<input type="text" v-model="selected_zone.accessor_id"/>
											</label>
											<label class="inline">
												<input type="checkbox" v-model="selected_zone.visible"/>
												VISIBLE
											</label>
											<div class="spacer"></div>
											<div class="button-tray">
												<input type="button" value="RETURN TO ZONE EDITOR" @click="edit_mode = 'NONE'"/>
											</div>
										</div>
									</template>
									<template v-else>
										<zone-editor :zones="project_state.zones" :selected="selected_zone"></zone-editor>
									</template>
								</div>
							</div>
						</template>
						<template v-else-if="nav_page === 'masks'">
							<div class="panel-split panel-split-compact">
								<div>
									<select v-model="selected_mask_index">
										<option value="-1">No Mask Selected</option>
										<option v-for="(mask, index) in project_state.masks" :value="index">{{ mask.name }}</option>
									</select>
									<div class="spacer"></div>
									<div class="button-tray">
										<input type="button" value="ADD" @click="mask_add()"/>
										<input type="button" value="EDIT" @click="edit_mode = 'MASK'"/>
										<input type="button" value="DEL" @click="mask_delete"/>
									</div>
									<div class="spacer"></div>
									<listbox-component :items="selected_mask?.regions">
										<template v-slot="{ item, index }">
											<div :class="{ selected: selected_mask_region === item }" @click="selected_mask_region = item">
												<span>{{ format_index(index) }} {{ item.name }}</span>
												<span><input type="checkbox" v-model="item.invert"/></span>
											</div>
										</template>
									</listbox-component>
									<div class="spacer"></div>
									<div class="button-tray">
										<input type="button" value="RECT" @click="mask_region_add('rect')"/>
										<input type="button" value="CIRC" @click="mask_region_add('circle')"/>
										<input type="button" value="DEL" @click="mask_region_delete"/>
										<input type="button" value="UP" @click="mask_region_move_up"/>
										<input type="button" value="DOWN" @click="mask_region_move_down"/>
										<input type="button" value="DUPE" @click="mask_region_duplicate"/>
									</div>
								</div>
								<div>
									<template v-if="edit_mode === 'MASK' && selected_mask">
										<div class="form">
											<label>
												MASK NAME:
												<input type="text" v-model="selected_mask.name"/>
											</label>
											<div class="spacer"></div>
											<div class="button-tray">
												<input type="button" value="RETURN TO MASK EDITOR" @click="edit_mode = 'NONE'"/>
											</div>
										</div>
									</template>
									<template v-else>
										<zone-editor :zones="selected_mask?.regions" :selected="selected_mask_region" mask-mode="true"></zone-editor>
									</template>
								</div>
							</div>
						</template>
						<template v-else-if="nav_page === 'config'">
							<div id="config-panel" class="form">
								<label class="inline">
									<input type="checkbox" v-model="config.confirm_track_deletion"/>
									Require confirmation when deleting tracks?
								</label>
								<label class="inline">
									<input type="checkbox" v-model="config.confirm_cue_deletion"/>
									Require confirmation when deleting cues?
								</label>
								<label class="inline">
									<input type="checkbox" v-model="config.confirm_zone_deletion"/>
									Require confirmation when deleting zones?
								</label>
								<label class="inline">
									<input type="checkbox" v-model="config.confirm_mask_deletion"/>
									Require confirmation when deleting masks?
								</label>
							</div>
						</template>
					</div>
					<div id="main-grid-status">
						<div>{{ socket_state_text }}</div>
						<div>{{ server_addr }}</div>
						<div>{{ local_time_formatted }}</div>
						<template v-if="project_state.preload_media">
							<div class="text-err" v-if="media_preloading">MEDIA PRE-LOADING</div>
							<div class="text-active" v-else>MEDIA PRE-LOADED</div>
						</template>
						<div class="pointer" :class="{ 'text-active': state_test_screen }" @click="state_test_screen = !state_test_screen">TEST SCREEN</div>
						<div class="pointer" :class="{ 'text-active': state_zone_debug }" @click="state_zone_debug = !state_zone_debug">ZONE DEBUG</div>
						<div class="text-err" v-if="projector_client_requires_activation">PROJECTOR REQUIRES ACTIVATION</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
