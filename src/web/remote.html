<!DOCTYPE html>
<html>
	<head>
		<title>KruLabs v3 :: Remote</title>
		<link rel="icon" type="image/png" href="/meta/favicon-96x96.png" sizes="96x96"/>
		<link rel="icon" type="image/svg+xml" href="/meta/favicon.svg" />
		<link rel="shortcut icon" href="/meta/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="KruLabs" />
		<link rel="manifest" href="/meta/site.webmanifest" />
		<link rel="stylesheet" type="text/css" href="./style/global.css">
		<link rel="stylesheet" type="text/css" href="./style/remote.css">
		<script src="./scripts/remote.js" type="module"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="false" class="overlay">
				<span>
					<span class="loader"></span>
					INITIALIZING KRULABS V2
				</span>
			</div>
			<div v-cloak>
				<div id="button-tray">
					<input type="button" @click="request_go" value="GO"/>
					<input type="button" @click="request_hold" value="HOLD"/>
					<input type="button" @click="request_seek(0)" value="RESTART"/>
					<input type="button" @click="request_seek(-30000)" value="BCK 30"/>
					<input type="button" @click="request_seek(-10000)" value="BCK 10"/>
					<input type="button" @click="request_seek(10000)" value="FWD 10"/>
					<input type="button" @click="request_seek(30000)" value="FWD 30"/>
				</div>
				<div id="track-list">
					<div v-for="track in tracks" :class="{ active: selected_track == track.id }" @click="request_track(track.id)">{{ track.name }}</div>
				</div>
				<div id="status-tray">
					<div v-if="playback_state" class="text-active">PLAYBACK ACTIVE</div>
					<div v-else-if class="text-err">PLAYBACK HOLD</div>
				</div>
			</div>
		</div>
	</body>
</html>
